<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature converter</title>
</head>

<body>
    <div class="container">
        <div class="form">
        <form id="calc" onsubmit="calculateTemp(); return false">
            <label for="temp"> temperature  convertor</label>
            <br>
            <div class="header">
                <p>Value</p>
                <input type="number" name="temp" id="tempreture" value="0">
            </div>
            <div class="header">
                <p>From</p>
                <select name="temprut" class="temprut" id="tempFrom">
                    <option value="cel">Celsius</option>
                    <option value="fah">Fahrenheit</option>
                    <option value="kel">Kelvin</option>
                </select>
            </div>
            <div class="header">
                <p>To</p>
                <select name="temprut" class="temprut" id="tempTo">
                    <option value="cel">Celsius</option>
                    <option value="fah">Fahrenheit</option>
                    <option value="kel">Kelvin</option>
                </select>
            </div>
            <br>
            <button type="submit" name="temp" id="submit1">Convert</button>
            <br>
        </form>
    </div>
    <br>
    <div id="res1"></div>
</div>
    <script src="script.js"></script>
</body>

</html>
